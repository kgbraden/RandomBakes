<!doctype html>

{% extends "MainPage/base.html" %}
{% block body_block %}
<div class="jumbotron text-dark">
  {% if formfilled %}
    <h1> Thank you for submitting new Batch info!</h1>
  {% else %}
  <h1>Enter Batch Information Here</h1>
  <h3>Fill out the form</h3>
  <form enctype="multipart/form-data"  method="post">



    {% csrf_token %}
<div class="form-row">



      {{batch_form.as_p }}

</div>

    <input type="submit" class= "btn btn-lg" value="Save Batch Information">

  </form>

  {% endif %}
</div>
{% endblock %}
